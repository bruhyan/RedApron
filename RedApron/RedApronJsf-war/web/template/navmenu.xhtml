<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="left">
            <div id="menu">
            <h:form>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>

                <p:panelMenu style="width:230px">
                    <p:submenu label="General">
                        <p:menuitem value="Home" outcome="/dashboard.xhtml"  icon="pi pi-refresh" />
                        <p:menuitem value="Analytics" outcome="/analytics.xhtml" icon="pi pi-save" />
                        <p:menuitem value="Messages"  icon="pi pi-refresh" />
                        <p:menuitem value="Tasks"  icon="pi pi-refresh" />
                        <p:menuitem value="Calendar" outcome="/MyCalendar.xhtml"  icon="pi pi-refresh" />
                        <p:menuitem value="My Profile" outcome="/MyProfile.xhtml"  icon="pi pi-refresh" />

                    </p:submenu>
                    <p:submenu label="Product Management">
                        <p:menuitem value="View Categories" outcome="/ViewAllCategories.xhtml" icon="pi pi-refresh" />
                        <p:menuitem value="View Subscription Plans" outcome="/ViewAllSubscriptionPlanPf.xhtml" icon="pi pi-save" />
                        <p:menuitem value="View Transactions" outcome="/ViewAllTransactions.xhtml" icon="pi pi-refresh" />

                    </p:submenu>
                    <p:submenu label="Customer Management">
                        <p:menuitem value="View Subscribers" outcome="/ViewAllSubscribers.xhtml" icon="pi pi-refresh" />
                        <p:menuitem value="View Reviews"  outcome="/ViewAllReviews.xhtml" icon="pi pi-save" />
                        <p:menuitem value="View Enquiries" outcome="/ViewAllEnquiries.xhtml" icon="pi pi-refresh" />

                    </p:submenu>
                    <p:submenu label="System Administration">
                        <p:menuitem value="Staff Management" outcome="/ViewAllStaffs.xhtml" icon="pi pi-refresh" />
                    </p:submenu>
                    <p:submenu label="More">
                        <p:menuitem value="Help"  icon="pi pi-refresh"/>
                        <p:menuitem value="Logout" actionListener="#{staffLoginManagedBean.logout}"/>
                    </p:submenu>
                    <p:separator/>
 
                </p:panelMenu>
            </h:form>    
  
            </div>
        </div>
    </h:body>

</ui:composition>
