<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <p:column style="width: 50%; text-align: center;">
        <p:graphicImage library="images" name="apron.png" height="90" width="90"
                style="display: block; margin: 30px auto;"/>
        </p:column>
    </h:head>
    <h:body styleClass="cyan lighten-5">
<!--       <p:growl autoUpdate="true"/>-->
        <div class="valign-wrapper" id ="login-page">
            <div class="container">
                <div class =" center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card" style="width: 700px">
                                <div class="card-content">
                                    <div class="left-align">
                                         <h:panelGrid columns="2" style="height: 300px; width: 500px; margin-left: 10px; margin-right: 10px">
                                            <p:graphicImage library="images" name="login3.png" height="300" width="320" style="margin: 40px"/>
                                                <h:form id="login-form">
                                                                            <div class="row">
                                                                                <h:outputText value="Login as an Admin" /> 

                                                                                <div class="ui-g-6 input-field">
                                                                                    <h:inputText id="username" value = "#{staffLoginManagedBean.email}" required="true" requiredMessage="Username is required!"/>
                                                                                    <h:outputLabel for="username" value="Username"/>
                                                                                </div>
                                                                                <div class="ui-g-6 input-field">
                                                                                    <h:inputText id="password" value = "#{staffLoginManagedBean.password}" required="true" requiredMessage="Password is required!"/>
                                                                                    <h:outputLabel for="password" value="Password"/>
                                                                                </div>
                                                                                <div class="col s12 input-field">
                                                                                    <h:commandButton value="Login" styleClass="btn btn-large" actionListener="#{staffLoginManagedBean.login}"/>
                                                                                </div>
                                                                            </div>
                                               </h:form>
                                        </h:panelGrid>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", function() {
                $("#login-page").css({"height": window.innerHeight+ "px"});
            });
        </script>
    </h:body>
</html>
