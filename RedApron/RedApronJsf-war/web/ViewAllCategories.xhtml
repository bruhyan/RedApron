<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./template/defaultTemplate.xhtml">

    <ui:define name="content">
        <div>
            <h3>All Categories</h3>

            <h:form>
                <h:dataTable value="#{viewAllCategoriesManagedbean.categories}" var="category" style="width: 100%;">

                    <h:column>			
                        <f:facet name = "header">ID</f:facet>
                        <h:outputText value="#{category.categoryId}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Name</f:facet>
                        <h:outputText value="#{catergory.name}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Price</f:facet>
                        <h:outputText value="#{category.price}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Availability</f:facet>
                        <h:outputText value="#{category.isAvailable}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Num Of Weeks</f:facet>
                        <h:outputText value="#{subscriptionPlans.numOfWeeks}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Num Of Recipes</f:facet>
                        <div style="text-align: right;">
                            <h:outputText value="#{subscriptionPlans.numOfRecipes}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                            </h:outputText>
                        </div>
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Delivery Day</f:facet>
                        <h:outputText value="#{subscriptionPlans.deliveryDay.label}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Action</f:facet>
                        <!--Hi oppa, pepe here, the managed bean for view subscription plan details isn't done yet!-->
                        <h:commandLink value="View" actionListener="#{viewAllSubscriptionPlanManagedBean}"> 
                            <f:attribute name="subscriptionPlanId" value="#{subscriptionPlans.subscriptionPlanId}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
